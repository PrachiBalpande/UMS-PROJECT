<div class="container-fluid">
    <div class="row justify-content-center bg- m-5" style="background-color:lightskyblue;">
        <form  [formGroup]="registerUser"  >
            <h2 class="text-center text-dark">Registration Form</h2> 
            <hr>

            <div class="col-md-4 bg-#eee m-3">
              <div class="form-group">
                <label class="form-label text-dark">First Name:-</label><br>
                <input type="text" name="fname"   formControlName="fname" placeholder="Enter Your First Name" id=""><br>
                <span class="text-danger" *ngIf="!registerUser.get('fname')?.valid && registerUser.get('fname')?.touched">Enter valid First name</span>
               </div>
               <div class="form-group">
                <label class="form-label text-dark">Last Name:-</label><br>
                <input type="text" name="lname"  formControlName="lname" placeholder="Enter Your Last Name" id=""><br>
                <span class="text-danger" *ngIf="!registerUser.get('lname')?.valid && registerUser.get('lname')?.touched">Enter valid Last name </span>
               </div>
              <div class="form-group">
                <label class="form-label text-dark">Email:-</label><br>
                <input type="email" name="email" (blur)="checkEmail($any($event.target).value)"  formControlName="email" placeholder="Enter Your email" ><br>
                <span class="text-danger" *ngIf="!registerUser.get('email')?.valid && registerUser.get('email')?.touched">Enter valid Email</span>
                 
               </div>
               <div class="form-group">
                <label class="form-label text-dark">DOB:-</label><br>
                <input type="date" name="dob"  formControlName="dob"  id="">
               </div>
               <div class="form-group">
                <label class="form-label text-dark">Country:-</label><br>
                <select class="form-select" name="countryId" formControlName="countryId" (change)="getStates($any($event.target).value)">
                    <option *ngFor="let c of countries|keyvalue"   [value]="c.key">{{c.value}}</option>
                    
                  </select>
                  <div class="form-group">
                    <label class="form-label text-dark">State:-</label><br>
                    <select class="form-select" name="stateId" formControlName="stateId" (change)="getAllCities($any($event.target).value)">
                        <option *ngFor="let s of states|keyvalue" [value]="s.key">{{s.value}}</option>

                      </select>
                   
                   <div class="form-group">
                <label class="form-label text-dark">City:-</label><br>
                <select class="form-select" name="cityId" formControlName="cityId" >
                    <option *ngFor="let ci of cities|keyvalue" [value]="ci.key">{{ci.value}}</option>
                  
                  </select>
               </div>
               </div>
              
               </div>
               <div class="form-group">
                <label class="form-label text-dark">Mobile No.:-</label> <br>
                <input type="number" name="phno" formControlName="phno" placeholder="Enter Your Mobile Number" id=""><br>
                <span class="text-danger" *ngIf="!registerUser.get('phno')?.valid && registerUser.get('phno')?.touched">Enter valid Mobile No.</span>

               </div>
                <div class="form-group">
                <label class="form-label text-dark">Gender:-</label><br>
                <!-- <select> -->
                    <select class="form-control" id="">
                      <option></option>
                    <option>Female</option>
                    <option>male</option>
                </select>
                <!-- <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male">
                  <label class="form-check-label text-white" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female">
                  <label class="form-check-label text-white" for="female">
                    Female
                  </label>
                </div> -->
               </div>
            </div>
            <!-- <button type="submit" class="btn btn-danger m-2" (click)="OnReset(registerUser)">Reset</button> -->
            
            
               <button class="btn btn-danger m-3">Reset</button>
               <button class="btn btn-secondary m-3" (click)="saveUser()">Register</button>
              
        </form>
        </div>
